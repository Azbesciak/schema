---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Landuse Schema
description: Landuse features from OpenStreetMap
type: object
properties:
  geometry:
    description: Landuse features from OpenStreetMap
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Point.json
      - "$ref": https://geojson.org/schema/LineString.json
      - "$ref": https://geojson.org/schema/MultiLineString.json
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ./defs.yaml#/$defs/propertyContainers/osmPropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
    properties:
      names: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/names" }
      class:
        description: Broad type of land
        type: string
        enum:
        - agriculture
        - airport
        - aquaculture
        - campground
        - cemetary
        - conservation
        - construction
        - developed
        - education
        - entertainment
        - golf
        - horticulture
        - landfill
        - medical
        - military
        - park
        - public
        - protected
        - recreation
        - religious
        - residential
        - resource_extraction
        - structure
        - transportation
        - winter_sports
      subclass:
        description: Further classification of the landuse
        type: string
        enum:
          - aboriginal_land
          - aerodrome
          - airfield
          - allotments
          - animal_keeping
          - aquaculture
          - barracks
          - base
          - brownfield
          - bunker
          - camp_site
          - cemetery
          - churchyard
          - civic_admin
          - clinic
          - college
          - commercial
          - common
          - conservation
          - construction
          - dam
          - danger_area
          - depot
          - doctors
          - dog_park
          - driving_range
          - education
          - environmental
          - fairway
          - farmland
          - farmyard
          - flowerbed
          - forest
          - garages
          - garden
          - golf_course
          - grass
          - green
          - greenfield
          - greenhouse_horticulture
          - helipad
          - heliport
          - highway
          - hospital
          - industrial
          - institutional
          - landfill
          - lateral_water_hazard
          - logging
          - marina
          - meadow
          - military
          - military_other
          - national_park
          - natural_monument
          - nature_reserve
          - naval_base
          - nuclear_explosion_site
          - obstacle_course
          - orchard
          - park
          - peat_cutting
          - pier
          - pitch
          - plant_nursery
          - playground
          - protected_landscape_seascape
          - public
          - quarry
          - range
          - recreation_ground
          - religious
          - residential
          - retail
          - rough
          - salt_pond
          - school
          - schoolyard
          - species_management_area
          - stadium
          - state_park
          - static_caravan
          - strict_nature_reserve
          - tee
          - theme_park
          - track
          - traffic_island
          - training_area
          - trench
          - university
          - village_green
          - vineyard
          - water_hazard
          - water_park
          - wilderness_area
          - winter_sports
          - zoo
      surface:
        description: Surface material
        type: string
