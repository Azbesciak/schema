---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Landuse Schema
description: Landuse features from OpenStreetMap
type: object
properties:
  geometry:
    description: Landuse features from OpenStreetMap
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Point.json
      - "$ref": https://geojson.org/schema/LineString.json
      - "$ref": https://geojson.org/schema/MultiLineString.json
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ./defs.yaml#/$defs/propertyContainers/osmPropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
    required:
      - class
      - subclass
    properties:
      class:
        description: Broad type of land
        type: string
        enum:
        - agriculture
        - airport
        - aquaculture
        - campground
        - cemetary
        - conservation
        - construction
        - developed
        - education
        - entertainment
        - golf
        - horticulture
        - landfill
        - medical
        - military
        - park
        - public
        - protected
        - recreation
        - religious
        - residential
        - resourceExtraction
        - structure
        - transportation
        - winterSports
      subClass:
        description: Further classification of the landuse
        type: string
        enum:
          - aboriginalLand
          - aerodrome
          - airfield
          - allotments
          - animalKeeping
          - aquaculture
          - barracks
          - base
          - brownfield
          - bunker
          - campSite
          - cemetery
          - churchyard
          - civicAdmin
          - clinic
          - college
          - commercial
          - common
          - conservation
          - construction
          - dam
          - dangerArea
          - depot
          - doctors
          - dog)ark
          - drivingRange
          - education
          - environmental
          - fairway
          - farmland
          - farmyard
          - flowerbed
          - forest
          - garages
          - garden
          - golfCourse
          - grass
          - green
          - greenfield
          - greenhouseHorticulture
          - helipad
          - heliport
          - highway
          - hospital
          - industrial
          - institutional
          - landfill
          - lateralWaterHazard
          - logging
          - marina
          - meadow
          - military
          - militaryOther
          - nationalPark
          - naturalMonument
          - natureReserve
          - navalBase
          - nuclearExplosionSite
          - obstacleCourse
          - orchard
          - park
          - peat_cutting
          - pier
          - pitch
          - plant_nursery
          - playground
          - protected_landscape_seascape
          - public
          - quarry
          - range
          - recreation_ground
          - religious
          - residential
          - retail
          - rough
          - salt_pond
          - school
          - schoolyard
          - species_management_area
          - stadium
          - state_park
          - static_caravan
          - strict_nature_reserve
          - tee
          - theme_park
          - track
          - traffic_island
          - training_area
          - trench
          - university
          - village_green
          - vineyard
          - water_hazard
          - water_park
          - wilderness_area
          - winter_sports
          - zoo
      names: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/names" }
      surface:
        description: Surface material
        type: string
