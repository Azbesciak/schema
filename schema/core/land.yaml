---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Land Schema
description: Land
type: object
properties:
  geometry:
    description: Land TODO
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Point.json
      - "$ref": https://geojson.org/schema/LineString.json
      - "$ref": https://geojson.org/schema/MultiLineString.json
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ./defs.yaml#/$defs/propertyContainers/osmPropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
    properties:
      names: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/names" }
      class:
        description: Broad class of landcover, such as forest, glacier, grass, or a physical feature.
        default: [land]
        type: string
        enum:
          - forest
          - glacier
          - grass
          - land
          - physical
          - reef
          - sand
          - scrub
          - tree
      subclass:
        description: Further classification of type of landcover
        type: string
        enum:
          - beach
          - dune
          - forest
          - grass
          - grassland
          - hill
          - land
          - meadow
          - peak
          - reef
          - sand
          - scrub
          - tree
          - tree_row
          - valley
          - volcano
          - wetland
          - wood
