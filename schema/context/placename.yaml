---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Placename Schema
description: Places from OpenStreetMap
type: object
properties:
  geometry:
    description: TODO
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Point.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ./defs.yaml#/$defs/propertyContainers/osmPropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
    properties:
      names: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/names" }
      class:
        description: The type of place
        type: string
        enum:
          - local
          - settlement
          - urban
      subclass:
        type: string
        enum:
          - neighborhood
          - suburb
          - borough
          - block
          - hamlet
          - village
          - town
          - municipality
          - city
          - metropolis
          - megacity
      population:
        type: integer
