---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Overture Maps Place Schema
description: Additive schema for places
type: object
properties:
  geometry:
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Point.json
  properties:
    unevaluatedProperties: false
    required: [category]
    allOf:
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      -
        properties:
          # Missing:
          # - names -> shared names schema
          # - signals -> shared cross-cutting concern
          category:
            description: The category of the place. The list of categories can be found <TBD>.
            type: string
          confidence:
            description: The confidence of the existence of the place. It's a number between 0 and 1. 0 means that we're sure that the place doesn't exist (anymore). 1 means that we're sure that the place exists. If there's no value for the confidence, it means that we don't have any confidence information.
            type: number
            minValue: 0
            maxValue: 1
          websites:
            description: The websites of the place.
            type: array
            items:
              type: string
              format: uri
            uniqueItems: true
          socials:
            description: The social media URLs of the place.
            type: array
            items:
              type: string
              format: uri
            uniqueItems: true
          emails:
            description: The email addresses of the place.
            type: array
            items:
              type: string
              format: email
            uniqueItems: true
          phones:
            description: The phone numbers of the place.
            type: array
            items:
              type: string
            uniqueItems: true
          brand:
            description: The brand of the place. We consider a location with multiple brands as separate places, each with their own brand.
            type: object
            properties:
              name:
                description: The brand name
                type: string
              wikidata:
                description: The wikidata reference of the brand, as found on https://www.wikidata.org/.
                type: string
          addresses:
            description: The addresses of the place.
            type: array
            items:
              "$ref": ../addresses/address.yaml#/address
            uniqueItems: true
