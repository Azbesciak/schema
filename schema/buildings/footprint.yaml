---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Overture Maps Building Footprint Schema
description: Additive schema for building footprints
type: object
properties:
  geometry:
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
    properties:
      names: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/names" }
      height:
        description: Height of the building
        type: number
        exclusiveMinimum: 0
      numFloors:
        description: Number of above ground floors of the building
        type: integer
        exclusiveMinimum: 0
      class:
        type: string
        enum:
          - general
          - residential
          - outbuilding
          - agricultural
          - commercial
          - industrial
          - education
          - utility / service
          - religious
          - civic
          - transportation
          - medical
          - entertainment
          - military
