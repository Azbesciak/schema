---
id: "234"
type: Feature
geometry:
  type: LineString
  coordinates: [[0, 0], [1, 1]]
properties:
  # Overture properties
  theme: transportation
  type: segment
  subType: road
  updateTime: 2023-03-31T12:02:30-08:00
  version: 0
  road:
    class: primary
    lanes:
      # Example shows modelling of new lane being introduced on a straight road which is a single segment
      # whole lanes attribute is represented in LR way to keep LR referencing in root level of modeled attribute.
      # Actual state to reflect:                   Possible state to infer without connectivity:
      #    |0|1|                                           |0|1|
      #    | |  \                                         /  | |
      #    | | | |                                       | | | |
      #    |0|1|2|                                       |0|1|2|
      #    | | | |                                       | | | |
      #    | |  /                                        \   | |
      #    |0|1|                                           |0|1|
      # digitization: S -> N
      - applyAt: # two lanes between <0% and 10%) of segment
          - 0
          - 10
        value:
          - direction: forward # lane 0
            connectivity:
              - toLanes:
                - 0
          - direction: forward # lane 1
            connectivity:
              - toLanes:
                - 1
                - 2
      - applyAt: # three lanes between <10% and 70%) of segment
          - 10
          - 70
        value:
          - direction: forward
            connectivity:
              - toLanes:
                - 0
          - direction: forward
            connectivity:
              - toLanes:
                - 1
          - direction: forward
            connectivity:
              - toLanes:
                - 1
      - applyAt: # two lanes again between <70% and 100%> of segment
          - 70
          - 100
        value:
          - direction: forward # no connectivity provided at all means apply inferred logic for lanes
          - direction: forward
