      #            |   |   |   |
      #            |   |   |   |
      #            |   |   |   |
      #            | v | ^ | ^ |
      #            |   |   |   |
      # seg: 234   | 0 | 1 | 2 | seg: 567
      # -----------            ----------------
      # 2   <                      <         2
