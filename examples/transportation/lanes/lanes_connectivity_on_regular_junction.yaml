      # 1   ^            o         >         1       (note that line 1 of segment 234 is marked with '^' - meaning it allows only to turn left (no going straight)
      #------------  connector ----------------
      # 0   >                       >         0
      #-------------           ----------------
      # segment 234 has just one lane in each direction
      # digitization of segment: E <-  W

      - direction: backward # lane 0
        connectivity:
          - toSegment: "567"
            toLanes:
              - 0
              - 1
      - direction: backward # lane 1
        connectivity:
          - toSegment: "123" # going left (mandatory since there is no connectivity specified to lanes on segment 567)
            toLanes:
              - 1
              - 2
      - direction: forward # lane 2
        connectivity:
          - toSegment: "234" # going straight
            toLanes:
              - 2
          - toSegment: "123" # going right
            toLanes:
              - 1
              - 2





